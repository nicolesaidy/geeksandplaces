---
layout: default
---
<!-- <div class="post-ribbon"></div> -->
<!-- <div class="contentWrapper"></div> -->
<main class="post-main mdl-layout__content">
  <div class="mdl-grid page-content">
    <div class="mdl-cell--2-col"></div>

    <div class="post-section mdl-color--white content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
      <div class="post-header">
        <h1>{{ page.title }}</h1>
        <p class="mdl-color-text--grey-500">
        Posted on {{ page.date | date: "%b %-d, %Y" }}
        </p>
        <br>
      </div>
      <article class="post-content mdl-color-text--grey-700">
        <p>{{ content }}</p>
      </article>
      <!-- Disqus comments -->
      {% if site.disqus %}
      <div>
        <h3>Comments</h3>
        {% include disqus.html %}
      </div>
      {% endif %}
    </div>
    <div class="mdl-cell--2-col"></div>
  </div>
</main>
