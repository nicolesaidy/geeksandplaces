---
layout: subscribe
---
<style>
    body {
        overflow-y: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    .mdl-textfield__input {
        outline: none;
        transition: border-color 200ms;
    }

    .mdl-textfield__input:focus {
        border-bottom: 1px solid rgba(0, 0, 0, .20);
    }
    #subscribe-email{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #submit{
        margin-left: 20px;
    }
</style>
<form onsubmit="hideModal()" class="ml-block-form" action="//app.mailerlite.com/webforms/submit/w6k4n9" data-id="366045" data-code="w6k4n9" method="POST">

    <div class="ml-subscribe-close"></div>
    <div class="subscribe-form">
        <div class="form-section mb10">
            <h4>Subscribe</h4>
            <p>Signup for news and special offers!</p>
        </div>

        <div id="subscribe-email">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input form-control" type="email" name="fields[email]" placeholder="Email" value="" autocomplete="email"
                    x-autocompletetype="email" spellcheck="false" autocapitalize="off" autocorrect="off">
            </div>

            <button type="submit" id="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Subscribe</button>
        </div>

        <input type="hidden" name="ml-submit" value="1">

        <button disabled="disabled" style="display: none;" type="button" class="loading">
            <img src="//static.mailerlite.com/images/rolling.gif" width="20" height="20" style="width: 20px; height: 20px;">
        </button>
    </div>
</form>

<script>
    function hideModal(){
        console.log('hide modal');
        window.parent.document.querySelector('#subscribe-modal iframe').style.display = "hidden";
    }
</script>
